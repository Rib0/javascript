<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="block" data-numb="1"></div>
        <div class="block" data-numb="2"></div>
        <div class="block" data-numb="3"></div>
        <div class="block" data-numb="4"></div>
        <div class="block" data-numb="5"></div>
        <div class="block" data-numb="6"></div>
        <div class="block" data-numb="7"></div>
        <div class="block" data-numb="8"></div>
        <div class="block" data-numb="9"></div>
        <div id="info">
            <div id="turn">Ходит: x </div>
            <input type="button" value="Начать сначала" id="new_game">
        </div>
    </div>

    <div id="score">
        <div id="first">Выиграл <b>x</b>: <span class=scorePlayer>0</span></div>
        <div id="second">Выиграл <b>0</b>: <span class=scorePlayer>0</span></div>
        <div id="both">Ничья: <span class=scorePlayer>0</span></div>
    </div>
    <script src="file.js"></script>

</html>
